<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Manrope:wght@300;400;500;600;700;800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="wrapper">
          <div class="quote-container">
            <p class="advice-number">Advice #117</p>
            <h1 class="quote">
              "It is easy to sit up and take notice, what's difficult is getting
              up and taking action."
            </h1>
          </div>
          <div class="pause-wrap">
            <!-- <div class="image"></div> -->
            <img
              class="mobile-divider"
              src="./images/pattern-divider-mobile.svg"
              alt="Mobile Divider"
            />
            <img
              class="desktop-divider"
              src="./images/pattern-divider-desktop.svg"
              alt="Desktop Divider"
            />
          </div>
        </div>
        <div class="dice">
          <div class="dice-img"></div>
        </div>
      </div>
    </main>
  </body>
</html>
